image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore

tasks:
  - init: >
      bundle install &&
      yarn install &&
      rake db:setup
    command: yarn start

vscode:
  extensions:
    - esbenp.prettier-vscode
    - streetsidesoftware.code-spell-checker
    - mbessey.vscode-rufo